<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Furniro</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header class="header">
    <div class="container">
      
      <a href="#" class="logo">
        <img src="./assest/images/Meubel House_Logos-05.png" alt="Furniro Logo">
        Furniro
      </a>

      
      <nav class="navigation">
        <ul class="nav-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <div class="header-icons">
        <a href="#"><img src="./assest/icons/human.png" alt="User"></a>
        <a href="#"><img src="./assest/icons/search.png" alt="search"></a>
        <a href="#"><img src="./assest/icons/fav.png" alt="wishlist"></a>
        <a href="#"><img src="./assest/icons/cart.png" alt="cart"></a>

    </div>

  <main></main>
 <footer class="footer">

      <a href="#"><img src="./assest/images/Meubel House_Logos-05.png" alt="Furniro Logo" /></a>

      <p>FL 33134</p>

    <div class="footer-links">

        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>

        <a href="#">Payment Options</a>
        <a href="#">Returns</a>
        <a href="#">Privacy Policies</a>
      </div>
      <div class="newsletter">

        <div class="newsletter-form">
          <input type="email" placeholder="Enter Your Email Address" />
          <button>SUBSCRIBE</button>
        </div>
      </div>
    </div>
  </div>

  <hr class="footer-divider">
  <div class="footer-bottom">
    <p>2023 furniro. All rights reserved</p>
  </div>
